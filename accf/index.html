<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>어린이문화원 안내</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* 전체 레이아웃 */
    body {
      font-family: "Pretendard", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #f5f7fa;
      color: #333;
    }

    /* 왼쪽 메뉴 */
    .menu {
      width: 30%;
      height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      border-right: 1px solid #dfe4ea;
      overflow-y: auto;
    }

    .menu h2 {
      text-align: center;
      font-size: 24px;
      color: #1565c0;
      margin-bottom: 20px;
    }

    .menu button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      background-color: #ffffff;
      color: #1565c0;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-align: left;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu button i {
      font-size: 20px;
      color: #1565c0;
    }

    .menu button:hover {
      background-color: #dbeafe;
      transform: scale(1.03);
    }

    .menu button.active {
      background-color: #1565c0;
      color: white;
      font-weight: bold;
    }

    /* 오른쪽 콘텐츠 */
    .content {
      flex: 1;
      padding: 40px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .content .chat-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 20px 25px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.5;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease;
      position: relative;
    }

    /* 사용자 질문 스타일 */
    .chat-bubble.user {
      background-color: #1565c0;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .chat-bubble.user:before {
      content: "\f075"; /* Font Awesome chat icon */
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 16px;
      position: absolute;
      top: -5px;
      left: -25px;
      color: #1565c0;
    }

    /* 로봇 답변 스타일 */
    .chat-bubble.bot {
      background-color: #ffffff;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-bubble.bot:before {
      content: "\f544"; /* Font Awesome robot icon */
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 16px;
      position: absolute;
      top: -5px;
      right: -25px;
      color: #1565c0;
    }

    .chat-bubble h3 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .chat-bubble p {
      margin: 0;
    }

    /* 애니메이션 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .menu {
        width: 100%;
        height: auto;
        border-right: none;
        box-shadow: none;
      }

      .content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- 왼쪽 메뉴 -->
  <div class="menu">
    <!--
    <h2>질문 목록</h2>
    -->
    <button onclick="showQA(0)"><i class="fas fa-question-circle"></i> 여기에서 무엇을 할 수 있나요?</button>
    <button onclick="showQA(1)"><i class="far fa-clock"></i> 운영 시간은 어떻게 되나요?</button>
    <button onclick="showQA(2)"><i class="fas fa-ticket-alt"></i> 입장료가 얼마인가요?</button>
    <button onclick="showQA(3)"><i class="fas fa-paint-brush"></i> 체험 프로그램은 무엇이 있나요?</button>
    <button onclick="showQA(4)"><i class="fas fa-restroom"></i> 화장실은 어디에 있나요?</button>
  </div>

  <!-- 오른쪽 콘텐츠 -->
  <div class="content">
    <!---->
    <h1>어린이문화원 안내</h1>
    <div class="chat-container" id="chat">
      <!-- 대화 내용이 여기에 표시됩니다 -->
    </div>
  </div>

  <script>
    // 질문과 답변 데이터
    const QAs = [
      {
        question: "여기에서 무엇을 할 수 있나요?",
        answer: "어린이문화원에서는 창의적인 체험 활동과 다양한 전시를 관람할 수 있어요. 과학, 미술, 역사 등을 배우며 직접 체험할 수 있는 프로그램도 준비되어 있답니다."
      },
      {
        question: "운영 시간은 어떻게 되나요?",
        answer: "운영 시간은 오전 10시부터 오후 6시까지입니다. 매주 월요일은 정기 휴관일이니 참고해주세요!"
      },
      {
        question: "입장료가 얼마인가요?",
        answer: "어린이문화원은 무료로 입장할 수 있어요. 일부 특별 전시나 체험 프로그램은 소정의 참가비가 있을 수 있습니다."
      },
      {
        question: "체험 프로그램은 무엇이 있나요?",
        answer: "다양한 프로그램이 있습니다! 예를 들어 '컬러풀 페인팅 워크숍', '작은 로봇 만들기', '전통 놀이 체험' 등이 있어요."
      },
      {
        question: "화장실은 어디에 있나요?",
        answer: "화장실은 1층 왼쪽 끝과 2층 오른쪽 끝에 있습니다. 어린이 전용 화장실도 마련되어 있으니 필요 시 안내를 받을 수 있어요."
      }
    ];

    function showQA(index) {
      const chat = document.getElementById("chat");
      const selectedQA = QAs[index];

      // 기존 내용 지우기
      chat.innerHTML = "";

      // 사용자 질문 추가
      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble user";
      userBubble.innerHTML = `<h3>${selectedQA.question}</h3>`;
      chat.appendChild(userBubble);

      // 로봇 답변 추가
      const botBubble = document.createElement("div");
      botBubble.className = "chat-bubble bot";
      botBubble.innerHTML = `<p>${selectedQA.answer}</p>`;
      chat.appendChild(botBubble);
      pibo.tell(selectedQA.answer)
    }


    const ids= "10000000aec32b8a"

    pibo.ready = ()=>{


        pibo.init(ids,'ops') //pibo.init(robotId,'stg')



        pibo.receive('pibo',(data)=>{
            console.log('live',data)
        }) 

        pibo.receive('botcard',(data)=>{
    
        })  

        

        pibo.receive('talk',(data)=>{
            console.log('talk',data)
        })    

    }
  </script>

</body>
</html>
