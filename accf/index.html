    /* 전체 레이아웃 */
    body {
      font-family: "Pretendard", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #f5f7fa;
      color: #333;
    }

    /* 왼쪽 메뉴 */
    .menu {
      width: 30%;
      height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #90caf9);
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      border-right: 1px solid #dfe4ea;
      overflow-y: auto;
    }

    .menu h2 {
      text-align: center;
      font-size: 24px;
      color: #1565c0;
      margin-bottom: 20px;
    }

    .menu button {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      background-color: #ffffff;
      color: #1565c0;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      text-align: left;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .menu button i {
      font-size: 20px;
      color: #1565c0;
    }

    .menu button:hover {
      background-color: #dbeafe;
      transform: scale(1.03);
    }

    .menu button.active {
      background-color: #1565c0;
      color: white;
      font-weight: bold;
    }

    /* 오른쪽 콘텐츠 */
    .content {
      flex: 1;
      padding: 40px;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .content .chat-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chat-bubble {
      max-width: 70%;
      padding: 20px 25px;
      border-radius: 20px;
      font-size: 16px;
      line-height: 1.5;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.3s ease;
      position: relative;
    }

    /* 사용자 질문 스타일 */
    .chat-bubble.user {
      background-color: #1565c0;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    .chat-bubble.user:before {
      content: "\f075"; /* Font Awesome chat icon */
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 16px;
      position: absolute;
      top: -5px;
      left: -25px;
      color: #1565c0;
    }

    /* 로봇 답변 스타일 */
    .chat-bubble.bot {
      background-color: #ffffff;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }

    .chat-bubble.bot:before {
      content: "\f544"; /* Font Awesome robot icon */
      font-family: "Font Awesome 5 Free";
      font-weight: 900;
      font-size: 16px;
      position: absolute;
      top: -5px;
      right: -25px;
      color: #1565c0;
    }

    .chat-bubble h3 {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .chat-bubble p {
      margin: 0;
    }

    /* 애니메이션 */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
      .menu {
        width: 100%;
        height: auto;
        border-right: none;
        box-shadow: none;
      }

      .content {
        padding: 20px;
      }
    }
